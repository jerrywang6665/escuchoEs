<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica de Español Avanzado</title>
    <style>
        /* 原有样式保持不变，新增以下样式 */
        .control-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .speed-control {
            display: flex;
            align-items: center;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 20px;
        }
        #speedValue {
            min-width: 40px;
            text-align: center;
            margin-left: 5px;
        }
        .highlight {
            background-color: #ffff00;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Práctica de Español Avanzado</h1>
        
        <div class="control-group">
            <button onclick="generateNewDialogue()">🔄 Nuevo Diálogo</button>
            <button onclick="toggleAudio()" id="audioBtn">▶️ Iniciar Audio</button>
            <button onclick="toggleTranscript()">📜 Mostrar Texto</button>
            <button onclick="repeatSentence()">🔁 Repetir Frase</button>
        </div>

        <div class="speed-control">
            <label>Velocidad:</label>
            <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
            <span id="speedValue">1x</span>
        </div>

        <!-- 其余HTML结构保持不变 -->
    </div>

    <script>
        // 原有对话数据保持不变，新增以下变量
        let currentSentenceIndex = 0;
        let playbackRate = 1;
        const speedControl = document.getElementById('speedControl');
        const speedValue = document.getElementById('speedValue');

        // 初始化速度控制
        speedControl.addEventListener('input', function() {
            playbackRate = parseFloat(this.value);
            speedValue.textContent = this.value + 'x';
        });

        // 修改后的speakLines函数
        function speakLines(lines) {
            currentUtterances = lines.map((text, index) => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = playbackRate;
                utterance.onstart = () => highlightSentence(index);
                return utterance;
            });

            currentUtterances.forEach((utterance, index) => {
                if (index > 0) {
                    currentUtterances[index-1].addEventListener('end', () => {
                        synth.speak(utterance);
                        currentSentenceIndex = index;
                    });
                }
            });

            synth.speak(currentUtterances[0]);
            currentSentenceIndex = 0;
        }

        // 新增功能函数
        function highlightSentence(index) {
            const sentences = document.querySelectorAll('.sentence');
            sentences.forEach(s => s.classList.remove('highlight'));
            sentences[index].classList.add('highlight');
        }

        function repeatSentence() {
            if (currentUtterances.length > 0) {
                const utterance = new SpeechSynthesisUtterance(
                    currentUtterances[currentSentenceIndex].text
                );
                utterance.lang = 'es-ES';
                utterance.rate = playbackRate;
                synth.cancel();
                synth.speak(utterance);
            }
        }

        // 修改toggleAudio函数
        function toggleAudio() {
            if (isPlaying) {
                synth.cancel();
                isPlaying = false;
                document.getElementById('audioBtn').textContent = '▶️ Continuar';
            } else {
                const lines = Array.from(document.querySelectorAll('.sentence'))
                                .map(div => div.textContent);
                if (currentUtterances.length === 0) {
                    speakLines(lines);
                } else {
                    synth.resume();
                }
                document.getElementById('audioBtn').textContent = '⏸ Pausar';
                isPlaying = true;
            }
        }

        // 其余函数保持不变
    </script>
</body>
</html>
