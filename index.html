<script>
// ================= é…ç½®åŒºåŸŸ =================
const AZURE_CONFIG = {
    key: 'æ›¿æ¢ä¸ºæ‚¨çš„Azureå¯†é’¥',  // ä»Azureé—¨æˆ·è·å–
    region: 'eastus',          // æ ¹æ®å®é™…åŒºåŸŸä¿®æ”¹
    voice: 'es-ES-AlvaroNeural' // è¥¿ç­ç‰™ç”·æ€§å‘éŸ³äºº
};

// ================= è¯­éŸ³å¼•æ“ç±» =================
class AzureTTS {
    constructor() {
        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        this.token = null;
        this.lastFetch = 0;
    }

    async getToken() {
        // æ¯9åˆ†é’Ÿåˆ·æ–°ä¸€æ¬¡token
        if(!this.token || Date.now() - this.lastFetch > 540000) {
            const response = await fetch(
                `https://${AZURE_CONFIG.region}.api.cognitive.microsoft.com/sts/v1.0/issueToken`,
                {
                    method: 'POST',
                    headers: {
                        'Ocp-Apim-Subscription-Key': AZURE_CONFIG.key
                    }
                }
            );
            this.token = await response.text();
            this.lastFetch = Date.now();
        }
        return this.token;
    }

    async synthesize(text, speed=1) {
        try {
            const token = await this.getToken();
            const response = await fetch(
                `https://${AZURE_CONFIG.region}.tts.speech.microsoft.com/cognitiveservices/v1`,
                {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/ssml+xml',
                        'X-Microsoft-OutputFormat': 'audio-24khz-48kbitrate-mono-mp3'
                    },
                    body: `<speak version='1.0' xml:lang='es-ES'>
                            <voice name='${AZURE_CONFIG.voice}'>
                                <prosody rate='${speed}'>${text}</prosody>
                            </voice>
                           </speak>`
                }
            );

            if (!response.ok) throw new Error(`HTTPé”™è¯¯: ${response.status}`);
            
            const audioData = await response.arrayBuffer();
            const source = this.audioContext.createBufferSource();
            source.buffer = await this.audioContext.decodeAudioData(audioData);
            source.connect(this.audioContext.destination);
            
            return new Promise(resolve => {
                source.start(0);
                source.onended = resolve;
            });
        } catch (error) {
            showError(`è¯­éŸ³åˆæˆå¤±è´¥: ${error.message}`);
            throw error;
        }
    }
}

// ================= åº”ç”¨æ ¸å¿ƒé€»è¾‘ =================
const tts = new AzureTTS();
let currentDialogue = [];
let currentIndex = 0;
let isPlaying = false;

// ç¤ºä¾‹å¯¹è¯æ•°æ®
const DIALOGUES = [
    {
        title: "é¤å…è®¢ä½",
        sentences: [
            "Buenas tardes, Â¿tienen mesa para dos personas?",
            "Â¿Tiene reserva previa?",
            "No hemos reservado, Â¿hay disponibilidad?",
            "SÃ­, podemos ofrecerles una mesa en la terraza"
        ]
    },
    {
        title: "å•†åœºè´­ç‰©",
        sentences: [
            "Â¿DÃ³nde estÃ¡ la secciÃ³n de productos electrÃ³nicos?",
            "En el tercer piso, junto a las escaleras mecÃ¡nicas",
            "Â¿Aceptan tarjetas de crÃ©dito internacionales?",
            "SÃ­, aceptamos Visa y Mastercard de cualquier paÃ­s"
        ]
    }
];

async function loadNewDialogue() {
    try {
        // éšæœºé€‰æ‹©å¯¹è¯
        const dialogue = DIALOGUES[Math.floor(Math.random() * DIALOGUES.length)];
        currentDialogue = dialogue.sentences;
        currentIndex = 0;
        
        // ç”Ÿæˆç•Œé¢
        const container = document.getElementById('dialogueContainer');
        container.innerHTML = `
            <h2>${dialogue.title}</h2>
            ${dialogue.sentences.map((text, index) => `
                <div class="sentence-card" data-index="${index}">
                    <div class="sentence-text">${text}</div>
                    <button class="replay-btn" onclick="playSentence(${index})">ğŸ”Š å¤è¯»</button>
                </div>
            `).join('')}
        `;

        // ç»‘å®šç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.sentence-card').forEach((card, index) => {
            card.addEventListener('click', () => selectSentence(index));
        });
    } catch (error) {
        showError(`åŠ è½½å¯¹è¯å¤±è´¥: ${error.message}`);
    }
}

function selectSentence(index) {
    currentIndex = index;
    document.querySelectorAll('.sentence-card').forEach(card => {
        card.classList.remove('active');
    });
    document.querySelector(`.sentence-card[data-index="${index}"]`).classList.add('active');
}

async function playSentence(index) {
    try {
        isPlaying = true;
        selectSentence(index);
        await tts.synthesize(
            currentDialogue[index],
            document.getElementById('speed').value
        );
    } catch (error) {
        isPlaying = false;
    }
}

async function togglePlayback() {
    if (isPlaying) {
        isPlaying = false;
        document.getElementById('playBtn').textContent = 'â–¶ï¸ ç»§ç»­æ’­æ”¾';
        return;
    }

    isPlaying = true;
    document.getElementById('playBtn').textContent = 'â¸ æš‚åœæ’­æ”¾';
    
    for (let i = currentIndex; i < currentDialogue.length; i++) {
        if (!isPlaying) break;
        await playSentence(i);
        currentIndex = i + 1;
    }
    isPlaying = false;
    document.getElementById('playBtn').textContent = 'â–¶ï¸ å¼€å§‹æ’­æ”¾';
}

// ================= å·¥å…·å‡½æ•° =================
function showError(message) {
    const errorDiv = document.getElementById('errorMsg');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    setTimeout(() => errorDiv.style.display = 'none', 5000);
}

// åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
document.getElementById('speed').addEventListener('input', function() {
    document.getElementById('speedValue').textContent = `${this.value}x`;
});

// åˆå§‹åŠ è½½
loadNewDialogue();
</script>
