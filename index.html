<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业西班牙语听力训练</title>
    <style>
        :root {
            --primary: #2196F3;
            --secondary: #64B5F6;
            --background: #F5F7FB;
            --text: #2C3E50;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--background);
            color: var(--text);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .control-panel {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .dialogue-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .sentence-card {
            padding: 1.5rem;
            margin: 1rem 0;
            border-left: 4px solid transparent;
            border-radius: 0.5rem;
            background: #FFF;
            transition: all 0.3s ease;
            position: relative;
        }

        .sentence-card.active {
            border-color: var(--primary);
            background: linear-gradient(145deg, #E3F2FD 0%, #F5F7FB 100%);
        }

        .sentence-text {
            font-size: 1.1rem;
            margin-right: 40px;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--primary);
            color: white;
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #F0F4F8;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .error-message {
            color: #D32F2F;
            background: #FFEBEE;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: none;
        }

        .replay-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sentence-card:hover .replay-btn {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>专业西班牙语听力训练系统</h1>
        <p>使用微软神经网络语音技术 | 支持智能复读和语速调节</p>
    </div>

    <div class="control-panel">
        <div class="controls">
            <button onclick="loadNewDialogue()">🔄 新对话</button>
            <button onclick="togglePlayback()" id="playBtn">▶️ 开始播放</button>
            <div class="speed-control">
                <span>语速调节：</span>
                <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
                <span id="speedValue">1x</span>
            </div>
        </div>
        <div class="error-message" id="errorMsg"></div>
    </div>

    <div class="dialogue-container" id="dialogueContainer">
        <!-- 对话内容动态加载 -->
    </div>

<script>
// ================= 配置区域 =================
const AZURE_CONFIG = {
    key: '替换为您的Azure密钥',  // 从Azure门户获取
    region: 'eastus',          // 根据实际区域修改
    voice: 'es-ES-AlvaroNeural' // 西班牙男性发音人
};

// ================= 语音引擎类 =================
class AzureTTS {
    constructor() {
        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        this.token = null;
        this.lastFetch = 0;
    }

    async getToken() {
        // 每9分钟刷新一次token
        if(!this.token || Date.now() - this.lastFetch > 540000) {
            const response = await fetch(
                `https://${AZURE_CONFIG.region}.api.cognitive.microsoft.com/sts/v1.0/issueToken`,
                {
                    method: 'POST',
                    headers: {
                        'Ocp-Apim-Subscription-Key': AZURE_CONFIG.key
                    }
                }
            );
            this.token = await response.text();
            this.lastFetch = Date.now();
        }
        return this.token;
    }

    async synthesize(text, speed=1) {
        try {
            const token = await this.getToken();
            const response = await fetch(
                `https://${AZURE_CONFIG.region}.tts.speech.microsoft.com/cognitiveservices/v1`,
                {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/ssml+xml',
                        'X-Microsoft-OutputFormat': 'audio-24khz-48kbitrate-mono-mp3'
                    },
                    body: `<speak version='1.0' xml:lang='es-ES'>
                            <voice name='${AZURE_CONFIG.voice}'>
                                <prosody rate='${speed}'>${text}</prosody>
                            </voice>
                           </speak>`
                }
            );

            if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
            
            const audioData = await response.arrayBuffer();
            const source = this.audioContext.createBufferSource();
            source.buffer = await this.audioContext.decodeAudioData(audioData);
            source.connect(this.audioContext.destination);
            
            return new Promise(resolve => {
                source.start(0);
                source.onended = resolve;
            });
        } catch (error) {
            showError(`语音合成失败: ${error.message}`);
            throw error;
        }
    }
}

// ================= 应用核心逻辑 =================
const tts = new AzureTTS();
let currentDialogue = [];
let currentIndex = 0;
let isPlaying = false;

// 示例对话数据
const DIALOGUES = [
    {
        title: "餐厅订位",
        sentences: [
            "Buenas tardes, ¿tienen mesa para dos personas?",
            "¿Tiene reserva previa?",
            "No hemos reservado, ¿hay disponibilidad?",
            "Sí, podemos ofrecerles una mesa en la terraza"
        ]
    },
    {
        title: "商场购物",
        sentences: [
            "¿Dónde está la sección de productos electrónicos?",
            "En el tercer piso, junto a las escaleras mecánicas",
            "¿Aceptan tarjetas de crédito internacionales?",
            "Sí, aceptamos Visa y Mastercard de cualquier país"
        ]
    }
];

async function loadNewDialogue() {
    try {
        // 随机选择对话
        const dialogue = DIALOGUES[Math.floor(Math.random() * DIALOGUES.length)];
        currentDialogue = dialogue.sentences;
        currentIndex = 0;
        
        // 生成界面
        const container = document.getElementById('dialogueContainer');
        container.innerHTML = `
            <h2>${dialogue.title}</h2>
            ${dialogue.sentences.map((text, index) => `
                <div class="sentence-card" data-index="${index}">
                    <div class="sentence-text">${text}</div>
                    <button class="replay-btn" onclick="playSentence(${index})">🔊 复读</button>
                </div>
            `).join('')}
        `;

        // 绑定点击事件
        document.querySelectorAll('.sentence-card').forEach((card, index) => {
            card.addEventListener('click', () => selectSentence(index));
        });
    } catch (error) {
        showError(`加载对话失败: ${error.message}`);
    }
}

function selectSentence(index) {
    currentIndex = index;
    document.querySelectorAll('.sentence-card').forEach(card => {
        card.classList.remove('active');
    });
    document.querySelector(`.sentence-card[data-index="${index}"]`).classList.add('active');
}

async function playSentence(index) {
    try {
        isPlaying = true;
        selectSentence(index);
        await tts.synthesize(
            currentDialogue[index],
            document.getElementById('speed').value
        );
    } catch (error) {
        isPlaying = false;
    }
}

async function togglePlayback() {
    if (isPlaying) {
        isPlaying = false;
        document.getElementById('playBtn').textContent = '▶️ 继续播放';
        return;
    }

    isPlaying = true;
    document.getElementById('playBtn').textContent = '⏸ 暂停播放';
    
    for (let i = currentIndex; i < currentDialogue.length; i++) {
        if (!isPlaying) break;
        await playSentence(i);
        currentIndex = i + 1;
    }
    isPlaying = false;
    document.getElementById('playBtn').textContent = '▶️ 开始播放';
}

// ================= 工具函数 =================
function showError(message) {
    const errorDiv = document.getElementById('errorMsg');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    setTimeout(() => errorDiv.style.display = 'none', 5000);
}

// 初始化事件监听
document.getElementById('speed').addEventListener('input', function() {
    document.getElementById('speedValue').textContent = `${this.value}x`;
});

// 初始加载
loadNewDialogue();
</script>
</body>
</html>
