<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西班牙语听力训练</title>
    <style>
        :root {
            --primary: #2196F3;
            --background: #F5F7FB;
            --text: #2C3E50;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--background);
            color: var(--text);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .control-panel {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .sentence-card {
            padding: 1.5rem;
            margin: 1rem 0;
            border-left: 4px solid transparent;
            border-radius: 0.5rem;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .sentence-card.active {
            border-color: var(--primary);
            background: linear-gradient(145deg, #E3F2FD 0%, #F5F7FB 100%);
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            margin: 1.5rem 0;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            background: var(--primary);
            color: white;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #F0F4F8;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .replay-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sentence-card:hover .replay-btn {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>西班牙语听力训练系统</h1>
        <p>点击句子选择播放 | 支持语速调节和智能复读</p>
    </div>

    <div class="control-panel">
        <div class="controls">
            <button onclick="loadNewDialogue()">🔄 新对话</button>
            <button onclick="togglePlayback()" id="playBtn">▶️ 播放全部</button>
            <div class="speed-control">
                <span>语速：</span>
                <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
                <span id="speedValue">1x</span>
            </div>
        </div>
    </div>

    <div id="dialogueContainer"></div>

<script>
// 对话库数据
const DIALOGUES = [
    {
        title: "餐厅对话",
        sentences: [
            "Buenas tardes, ¿tienen mesa para dos?",
            "¿Tiene reserva previa?",
            "No, ¿hay disponibilidad?",
            "Sí, podemos ubicarlos en terraza"
        ]
    },
    {
        title: "问路场景",
        sentences: [
            "Disculpe, ¿dónde está el metro?",
            "Siga recto dos cuadras y gire a la izquierda",
            "¿Es muy lejos?",
            "No, está a unos 10 minutos caminando"
        ]
    }
];

let currentDialogue = [];
let currentIndex = 0;
let isPlaying = false;
let synth = window.speechSynthesis;

// 初始化语音
function initVoice() {
    return new Promise(resolve => {
        if (synth.getVoices().length > 0) {
            resolve();
        } else {
            synth.onvoiceschanged = resolve;
        }
    });
}

// 获取西班牙语发音人
function getSpanishVoice() {
    const voices = synth.getVoices();
    return voices.find(v => v.lang === 'es-ES' || v.lang === 'es-MX') || voices[0];
}

// 加载新对话
async function loadNewDialogue() {
    await initVoice();
    const dialogue = DIALOGUES[Math.floor(Math.random() * DIALOGUES.length)];
    currentDialogue = dialogue.sentences;
    currentIndex = 0;
    
    const container = document.getElementById('dialogueContainer');
    container.innerHTML = `
        <h2>${dialogue.title}</h2>
        ${dialogue.sentences.map((text, index) => `
            <div class="sentence-card" data-index="${index}">
                <div>${text}</div>
                <button class="replay-btn" onclick="playSentence(${index})">🔊 复读</button>
            </div>
        `).join('')}
    `;

    // 绑定点击事件
    document.querySelectorAll('.sentence-card').forEach((card, index) => {
        card.addEventListener('click', () => selectSentence(index));
    });
}

// 选择指定句子
function selectSentence(index) {
    currentIndex = index;
    document.querySelectorAll('.sentence-card').forEach(card => {
        card.classList.remove('active');
    });
    document.querySelector(`.sentence-card[data-index="${index}"]`).classList.add('active');
}

// 播放指定句子
function playSentence(index) {
    synth.cancel();
    const utterance = new SpeechSynthesisUtterance(currentDialogue[index]);
    utterance.voice = getSpanishVoice();
    utterance.rate = document.getElementById('speed').value;
    synth.speak(utterance);
    selectSentence(index);
}

// 播放控制
async function togglePlayback() {
    if (isPlaying) {
        synth.cancel();
        isPlaying = false;
        document.getElementById('playBtn').textContent = '▶️ 继续播放';
        return;
    }

    isPlaying = true;
    document.getElementById('playBtn').textContent = '⏸ 暂停播放';
    
    for (let i = currentIndex; i < currentDialogue.length; i++) {
        if (!isPlaying) break;
        await new Promise(resolve => {
            const utterance = new SpeechSynthesisUtterance(currentDialogue[i]);
            utterance.voice = getSpanishVoice();
            utterance.rate = document.getElementById('speed').value;
            utterance.onend = resolve;
            synth.speak(utterance);
            selectSentence(i);
        });
        currentIndex = i + 1;
    }
    isPlaying = false;
    document.getElementById('playBtn').textContent = '▶️ 播放全部';
}

// 初始化事件
document.getElementById('speed').addEventListener('input', function() {
    document.getElementById('speedValue').textContent = `${this.value}x`;
});

// 首次加载
loadNewDialogue();
</script>
</body>
</html>
